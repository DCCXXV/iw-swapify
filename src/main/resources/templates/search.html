<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

    <head>
        <th:block th:replace="fragments/head :: header" />
        <title> Search | Swapify</title>
    </head>

    <body class="d-flex flex-column h-100 bg-light">
        <header th:replace="fragments/nav.html :: nav"></header>

        <main class="flex-shrink-0">
            <div class="container">
                <form class="form-signin" method="get" th:action="@{/search}">
                    <h2
                        class="mt-4 form-signin-heading fg-orchid bold">Resultado
                        de <span th:text="${param.username}">x</span></h2>
                    <div class="hr-swp mb-3"></div>
                    <p th:if="${#request.getQueryString() == 'error'}"
                        class="error">
                        No se encontraron resultados
                    </p>

                </form>

                <!-- Nueva barra de bÃºsqueda -->

                <div class="bg-abaloneshell-l0 rounded p-4">
                    <h4 class="fg-orchid bold">No se encontraron resultados</h4>
                    <form class="form-signin mt-4" method="get"
                        th:action="@{/search}">

                        <div class="search-bar d-flex">
                            <a
                                class="btn bg-orchid fg-abaloneshell bold rounded-pill d-flex ps-2 me-2"
                                data-bs-toggle="offcanvas"
                                href="#offcanvasExample"
                                role="button" aria-controls="offcanvasExample">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="25" fill="currentColor"
                                    class = "ps-1"
                                    viewBox="0 0 17 17">
                                    <path
                                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                    <path
                                        d="M6 11.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
                                </svg>
                            </a>
                            <input type="text"
                                class="form-control rounded-pill bg-abaloneshell fg-oblivion ps-3 me-3"
                                name="username"
                                placeholder="Buscar de nuevo en Swapify"
                                aria-label="Buscar de nuevo en Swapify"
                                required="required">
                            <button
                                class="btn bg-orchid fg-abaloneshell bold rounded-pill"
                                type="submit">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <th:block th:replace="fragments/footer.html :: footer" />
    </body>

</html>
